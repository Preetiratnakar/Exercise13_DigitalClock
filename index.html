<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React DOM</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/302743/pexels-photo-302743.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1.5s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .header {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .regularDiv,
        .reactDiv {
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .regularDiv:hover,
        .reactDiv:hover {
            transform: scale(1.05);
        }

        input[type="text"],
        input[type="text"]:focus {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }

        input[type="text"]::placeholder {
            color: #ccc;
        }
    </style>

</head>
<body>
   
<div class="container">
    <h1 class="header">React DOM Check</h1>

    <div class="content">
        <!-- Regular div, refreshed every second to show time -->
        <div class="regularDiv" id="regularDiv"></div>

        <!-- Div being updated using React -->
        <div class="reactDiv" id="reactDiv"></div>
    </div>
</div>

<script type="text/babel">
    let rootNode = ReactDOM.createRoot(document.getElementById("reactDiv"));

    function renderThis() {
        document.getElementById("regularDiv").innerHTML =
            "<input type='text' placeholder='Enter something...'/><p>" + (new Date()) + "</p>";

        let myElem = (
            <div>
                <input type="text" placeholder="Enter something..."/>
                <p>{(new Date()).toString()}</p>
            </div>
        );
        rootNode.render(myElem);
    } 
    setInterval(renderThis, 1000);
</script>

</body>
</html>
